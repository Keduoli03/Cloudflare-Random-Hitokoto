name: Update and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *' # 每3天运行一次 (UTC 0:00)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Check Upstream Commit
        id: check_upstream
        run: |
          # 获取上游最新 commit hash
          UPSTREAM_LATEST=$(git ls-remote https://github.com/hitokoto-osc/sentences-bundle.git HEAD | awk '{ print $1 }')
          echo "Latest upstream commit: $UPSTREAM_LATEST"
          
          # 强制构建逻辑：如果是手动触发，忽略检查
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "Manual trigger detected. Forcing build."
             echo "skip_build=false" >> $GITHUB_OUTPUT
             echo "$UPSTREAM_LATEST" > .upstream_last_commit
             exit 0
          fi
          
          # 尝试读取上次缓存的 commit hash (如果有)
          if [ -f .upstream_last_commit ]; then
            LAST_PROCESSED=$(cat .upstream_last_commit)
            echo "Last processed commit: $LAST_PROCESSED"
            
            if [ "$UPSTREAM_LATEST" == "$LAST_PROCESSED" ]; then
              echo "No new updates from upstream. Skipping build."
              echo "skip_build=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          else
            echo "No previous commit record found. Proceeding with build."
          fi
          
          echo "skip_build=false" >> $GITHUB_OUTPUT
          echo "$UPSTREAM_LATEST" > .upstream_last_commit

      - name: Remove Prev
        if: steps.check_upstream.outputs.skip_build != 'true'
        run: |
          rm -rf advanced_categories
          rm -rf advanced_data
          rm -f rules.txt
          
      - name: Clone origin
        if: steps.check_upstream.outputs.skip_build != 'true'
        run: git clone https://github.com/hitokoto-osc/sentences-bundle
          
      - name: Update content
        if: steps.check_upstream.outputs.skip_build != 'true'
        run: python gen_advanced.py

      - name: Remove origin
        if: steps.check_upstream.outputs.skip_build != 'true'
        run: |
          rm -rf sentences-bundle
        
      - name: Commit changes
        if: steps.check_upstream.outputs.skip_build != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update hitokoto data and rules" || exit 0
          git push
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4